<h4>{{spaceShip.modelName}}</h4>

<div>
    <img [src]="spaceShip.imageUrl" alt="">
</div>

<div class="health" [title]=" 'Health' + spaceShip.health + '%'">
    <div [style.width.%]="spaceShip.health"></div>
</div>

<div class="property" [class.active]="spaceShip.activeShield">
    SHIELD
</div>

<div class="property" [class.active]="spaceShip.activeWeapon">
    WEAPONS
</div>
